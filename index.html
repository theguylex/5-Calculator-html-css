<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crossover Calculator</h1>
    <form action="" name="clc">
        <input type="text" name="display" class="input"> <br>
        <input class="btn" type="button" value="0">
        <input class="btn" type="button" value="1">
        <input class="btn" type="button" value="2">
        <input class="btn" type="button" value="+" id="addKey"><br>
        <input class="btn" type="button" value="3">
        <input class="btn" type="button" value="4">
        <input class="btn" type="button" value="5">
        <input class="btn" type="button" value="-" id="subKey"><br>
        <input class="btn" type="button" value="6">
        <input class="btn" type="button" value="7">
        <input class="btn" type="button" value="8">
        <input class="btn" type="button" value="*" id="multiplyKey"><br>
        <input class="btn" type="button" value="9">
        <input class="btn" type="button" value="C" id="clearKey">
        <input class="btn" type="button" value="=">
        <input class="btn" type="button" value="&#247;" id="divKey">
    </form>
</body>
</html>
